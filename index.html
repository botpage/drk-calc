<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drk-Calc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <script src="https://kit.fontawesome.com/cd25c1b92e.js" crossorigin="anonymous"></script> -->
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
      <div class="display">
          <div id="toggle">
            <i class="indicador"></i>
          </div>
          <p id="history"><i class="fas fa-history"></i>&nbsp;History</p>
          <h2 id="result"></h2>
      </div>

      <div class="buttons">
          <button id="clear">C</button>
          <button id="delete_single_num"><i class="fas fa-backspace"></i></i></button>
          <button id="Normal_btn">/</button>
          <button id="Normal_btn">*</button>
      </div>

      <div class="buttons">
          <button id="Normal_btn">7</button>
          <button id="Normal_btn">8</button>
          <button id="Normal_btn">9</button>
          <button id="Normal_btn">-</button>
      </div>

      <div class="buttons">
          <button id="Normal_btn">4</button>
          <button id="Normal_btn">5</button>
          <button id="Normal_btn">6</button>
          <button id="Normal_btn">+</button>
      </div>

      <div class="buttons">
          <button id="Normal_btn">1</button>
          <button id="Normal_btn">2</button>
          <button id="Normal_btn">3</button>
          <button id="Normal_btn">.</button>
      </div>

      <div class="buttons">
          <button id="Normal_btn">0</button>
          <button id="Normal_btn">00</button>
          <button id="equalTo">=</button>
      </div>
  </div>  

  <script src="script.js"></script>
  <script type="text/javascript" src="https://raw.githubusercontent.com/micku7zu/vanilla-tilt.js/master/dist/vanilla-tilt.js"></script>
  <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".main"), {
	max: 15,
	speed: 400,
        glare: true,
        "max-glare": 0.2,
      });
  </script>
    
</body>
</html>
